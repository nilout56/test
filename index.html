ນ້ຳ

+ ວິທີປູກໝາກເຜັດ

1. ກະກຽມເມັດໝາກເຜັດໃຫ້ພ້ອມກ່ອນປູກ

ນຳເມັດພັນທີ່ຈະປູກໄປແຊ່ນ້ຳໄວ້ປະມານ 1 ມື້ ແລະ ນຳອອກມາຕາກແດດອີກເຄິ່ງມື້ກ່ອນແກະເມັດອອກມາປູກ.

2. ກຽມກ້າເບ້ຍໝາກເຜັດກ່ອນປູກ

ປະສົມດິນຊາຍເຂົ້າກັນກັບປຸ໋ຍໝັກໃນຖັງ, ຂຸດຂຸມໃນຖັງດິນ ປະມານ 1/2 ແລ້ວວາງແກ່ນໝາກເຜັດທີ່ກະກຽມໄວ້ລົງໃນຂຸມປະມານ 3 – 4 ແກ່ນ, ຖົມດິນບາງ, ຫົດນໍ້າທຸກໆມື້ພ້ອມສັງເກດດິນລະບາຍນໍ້າໄດ້ດີບໍ່? ຢ່າລືມເຈາະເບື້ອງລຸ່ມສຸດຂອງຖັງເປັນບ່ອນລະບາຍນ້ຳອອກ ແລະ ທີ່ສຳຄັນຕ້ອງວາງຖັງໄວ້ບ່ອນທີ່ມີແສງແດດສ່ອງ.

3. ບົງເບ້ຍໝາກເຜັດລົງໃນຖັງ

ເມື່ອຕົ້ນໝາກເຜັດເລີ່ມງອກສູງ 6 ນິ້ວຂຶ້ນໄປ, ມີໃບ,ໃຫ້ຖອນຕົ້ນທີ່ບໍ່ແຂງແຮງຖິ້ມ, ເລືອກເອົາເບ້ຍໝາກເຜັດທີ່ແຂງແຮງ, ຫຼັງຈາກນັ້ນກໍປູກເບ້ຍໝາກເຜັດລົງໃນຖັງທີ່ມີດິນປະສົມກັບປຸ໋ຍໝັກເຊັ່ນດຽວກັບຂັ້ນຕອນກ້າເບ້ຍຕົ້ນໝາກເຜັດ.

4. ນໍາໝາກເຜັດໄວ້ໃນສະພາບແວດລ້ອມທີ່ເໝາະສົມ

ໝາກເຜັດເປັນພືດທີ່ມັກແສງແດດ, ສະນັ້ນຄວນວາງຖັງໝາກເຜັດໄວ້ໃນບ່ອນທີ່ມີແສງແດດ, ຫົດນໍ້າໃຫ້ຊຸ່ມເຢັນທຸກມື້ເຊົ້າ – ແລງ ແລະ ເມື່ອຕົ້ນໝາກເຜັດເລີ່ມຕິດ, ອອກດອກແລ້ວ ມັນຈະເລີ່ມແຂງແຮງໃຫ້ປ່ຽນໄປຫົດນ້ຳ 1 ຄັ້ງຕໍ່ມື້.

+ ວິທີຮັກສາຕົ້ນໝາກເຜັດ

ພຽງແຕ່ຫົດນ້ຳໃຫ້ຊຸ່ມ 2 ຄັ້ງ ເຊົ້າ – ແລງ, ສັງເກດການລະບາຍນ້ຳໃຕ້ດິນໃຫ້ດີຢ່າໃຫ້ມີນ້ຳຂັງວາງຖັງໃຫ້ຖືກແດດ, ພວນດິນກຳຈັດຫຍ້າທີ່ປົ່ງອອກມາ ແລະ ໝັ່ນໃສ່ປຸ໋ຍເດືອນລະຄັ້ງແຕ່ຫຼີກລຽງການໃສ່ໃຕ້ພື້ນຮາກ ເພາະຈະເຮັດໃຫ້ຮາກເນົ່າ ແລະ ຕົ້ນໝາກເຜັດຈະຕາຍໄດ້.

+ ພະຍາດ ແລະ ແມງໄມ້ທີ່ຄວນລະວັງ

ເລື່ອງທີ່ຕ້ອງລະມັດລະວັງເປັນພິເສດຂອງການປູກຕົ້ນໝາກເຜັດໃນຖັງຄື ຢ່າໃຫ້ມີນ້ຳຂັງ ແລະ ສິ່ງທີ່ນຳມາຈະມີເຊື້ອພະຍາດຕໍ່ຕົ້ນໝາກເຜັດໄດ້, ຫາກມີເພ້ຍ ແລະ ແມງໄມ້ມາກັດກິນ ເຮົາກໍສາມາດແກ້ໄຂບັນຫາໄດ້ດ້ວຍການຕຳໃບກະເດົາ, ຫົວຂ່າ ແລະ ຫົວສີໃຄ ແລ້ວປັ້ນເອົາແຕ່ນ້ຳໄປປະສົມນ້ຳທຳມະດາໃນອັດຕາ 1:10 ກ່ອນນຳໄປສີດພົ່ນທີ່ຕົ້ນໝາກເຜັດ.

+ ການເກັບກ່ຽວໝາກເຜັດ
ການເກັບກ່ຽວໝາກເຜັດກໍຂຶ້ນຢູ່ກັບເມັດພັນພືດທີ່ນຳມາປູກ ແຕ່ສຳລັບໝາກເຜັດຈະອອກດອກ ແລະ ໃຫ້ຜົນປະມານເດືອນທີ 2 – 3 ຂອງການປູກ.

                                    -  ຫົດນໍ້າໃຫ້ພຽງພໍ, ເມື່ອຈະເລີນເຕີບໂຕດີ ແລະ ຍາວຂຶ້ນຮາວ ຫຼື ຊັ້ງ (ຄ້າງ) ແລ້ວຈຶ່ງໃຫ້ນໍ້າໜ້ອຍລົງ.
                                    -  ຖ້າວ່າຜັກຂະຫຍາຍຕົວຊ້າຄວນຈີ້ມດິນອ້ອມຕົ້ນໃສ່ຝຸ່ນຄອກຕາມບໍລິເວນຕົ້ນ, ຫົດນໍ້າໃຫ້ຊົມ. 
                                  ການເກັບກ່ຽວ:
                                  ສໍາລັບໝາກຖົ່ວຍາວສາມາດເກັບໄດ້ທັງໝາກ ແລະ ຍອດ. 
                                  ການເກັບ ແລະ ຮັກສາໄວ້ກິນຍາວນານ
                                    -  ເກັບເອົາໝາກຖົ່ວ, ລ້າງນໍ້າໃຫ້ສະອາດປະໃຫ້ນໍ້າສະເດັດຫຼັງຈາກນັ້ນເອົາໃສ່ຖົງຢາງອັດໃຫ້ແໜ້ນເອົາເຂົ້າໄວ້ຕູ້ແຊ່ ຫຼື ຕູ້ເຢັນ. 
                                    -  ຖົ່ວພູ, ຖົ່ວຍາວ, ຖົ່ວເບີ, ສາມາດນໍາໄປລວກ ຫຼື ຕົ້ມສຸກແລ້ວນໍາໄປດອງໃສ່ຖັງ, ໄຫ, ບັ້ງໄມ້ ຫຼື ຕາກແດດໃຫ້ແຫ້ງດີ ໃສ່ຖົງຢາງອັດໃຫ້ແຫນ້ນເກັບມ້ຽນໄວ້ທີ່ຮົ່ມ ແລະ ແຫ້ງດີ. 
                                  ຄຸນຄ່າທາງໂພຊະນາການ
                                  ເປັນແຫຼ່ງຂອງໂປຣຕີນທີ່ປະກອບດ້ວຍວິຕາມິນເອ, ຊີ ແລະ ແຮ່ທາດທີ່ສໍາຄັນຕ່າງໆ, ເປັນອາຫານປະກອບໄດ້ເປັນຢ່າງດີ, ໂດຍສະເພາະພຶດຕະກຸນຖົ່ວສາມາດກິນທົດແທນທາດຊີ້ນໄດ້.

                            <div class="text-content">
                                <h4>ການປູກຜັກກາດ</h4><br>
                                <span>ຜັກກາດຊອມ ຜັກກາດຂາວ ຜັກກາດຕີນຫມີ ຜັກກາດນາ...</span>
                                <p>ການປູກ
                                    -  ການປູກແບບຫວ່ານແກ່ນ: ໃຫ້ປະສົມແນວພັນຜັກ 1 ສ່ວນກັບຊາຍ 3 ສ່ວນ, ຫວ່ານໃຫ້ທົ່ວໜານແລ້ວຫວ່ານຝຸ່ນຄອກ ຫຼື ຝົນບົ່ມປົກໜາ 0.5-1 ຊມ. ປົກດ້ວຍເຟືອງແຫ້ງເພື່ອກັບຮັກສາຄວາມຊຸ່ມຊື່ນແລ້ວຫົດນໍ້າໃຫ້ຊຸ່ມ, ເມື່ອແກ່ນຜັກງອກໄດ້ປະມານ 20 ວັນ ຄວນຖອນແຍກຈັດໃຫ້ໄດ້ໄລຍະຫ່າງລະຫວ່າງຕົ້ນ 20-25 ຊມ.
                                    -  ປູກແບບໂຮຍແກ່ນເປັນແຖວ: ຫຼັງຈາກປະສົມແກ່ນຜັກຄ້າຍຄືກັບຂ້າງເທິງນັ້ນແລ້ວ ໃຫ້ໂຮຍແກ່ນເປັນແຖວເລິກລົງໄປໃນດິນປະມານ 0.5-1 ຊມ, ໂດຍໃຫ້ໄລຍະລະຫວ່າງແຖວ 20-25 ຊມ ແລ້ວຫວ່ານຝຸ່ນຄອກ ຫຼື ຝຸ່ນບົ່ມປົກບາງໆ, ຈາກນັ້ນປົກດ້ວຍເຟືອງແຫ້ງ, ຫົດນໍ້າໃຫ້ຊຸ່ມ, ຫຼັງຈາກແກ່ນງອກໄດ້ 20 ວັນ ກໍ່ຄວນຖອນແຍກຕົ້ນຜັກເພື່ອຈັດໄລຍະຫ່າງຂອງຕົ້ນ.
                                    ການບົວລະບັດຮັກສາ
                                    -  ຫຼັງຈາກຫວ່ານພັນແລ້ວຄວນຫົດນໍ້າ 1-2 ເທື່ອຕໍ່ 1 ມື້ (ຕອນເຊົ້າ ແລະ ຕອນແລງ)
                                    -  ຖ້າຜັກຂະຫຍາຍຕົວຊ້າຄວນໃຊ້ຝຸ່ນຄອກ ຫຼື ຝຸ່ນບົ່ມຕື່ມ.
                                    -  ສີດຢາສະໝຸນໄພປ້ອງກັນພະຍາດ ແລະ ແມງໄມ້.
                                    ການເກັບກ່ຽວມີ 2 ວິທີ:
                                    -  ວິທີການຫຼົກ: ເມື່ອຜັກໃຫຍ່ສາມາດນໍາໄປຮັບປະທານໄດ້ແມ່ນຫຼົກອອກໝົດຕົ້ນ.
                                    -  ວິທີການຕັດ: ກໍານົດທີ່ຈະຕັດເພື່ອເອົາຍອດໄປບໍລິໂພກແລ້ວໃຫ້ຕົ້ນຜັກທີ່ເຫຼືອສາມາດປົ່ງຍອດໄດ້ອີກ.
                                    ການເກັບ ແລະ ຮັກສາໄວ້ກິນຍາວນານ
                                    -  ເຮັດສົ້ມຜັກ, ເຮັດໂອດ, ນໍ້າຜັກ, ດອງ, ຕົ້ມ, ລວກ ເອົາໄປຕາກແດດໃຫ້ແຫ້ງດີເກັບໄວ້ໃສ່ຖົງອັດໃຫ້ແໜ້ນເກັບໄວ້ບ່ອນຮົ່ມ ແລະ ແຫ້ງດີ ຫຼື ຕາມວັດທະນາທໍາຂອງແຕ່ລະທ້ອງຖິ່ນ.
                                    -  ການປຸງແຕ່ງອາຫານດ້ວຍການນໍາເອົາຜັກແຫ້ງມາຈືນ (ທອດ), ເຮັດແຈ່ວນໍ້າຜັກ ຫຼື ເອົາຜັກທີ່ຕາກແຫ້ງມາແຊ່ນໍ້າປະມານ 15-30 ນາທີ ຈົນກວ່າຜັກອ່ອນ, ຈາກນັ້ນຈຶ່ງເອົາມາປຸງແຕ່ງອາຫານຕາມຄວາມຕ້ອງການ.
                                     ຄຸນຄ່າທາງໂພສະນາການ
                                    ຜັກກາດແຕ່ລະຊະນິດທີ່ກ່າວມາຂ້າງເທິງນີ້ມີວິຕາມິນ ແລະ ແຄວຊຽມແຕກຕ່າງກັນເຊັ່ນ: ຊ່ວຍລະລາຍສານພິດໃນຮ່າງກາຍ, ຫຼຸດຜ່ອນຄວາມສ່ຽງຕໍ່ການເກີດມະເຮັງ, ຊ່ວຍເສີມສ້າງກະດູກໄດ້ດີ, ຖ່າຍງ່າຍ, ຊ່ວຍເສີມສ້າງເມັດເລືອດ ແລະ ອາການອ່ອນເພຍ, ແກ່ໄອ, ບັນເທົາອາການທ້ອງຜູກ, ຮັກສາພະຍາດຕັບ ແລະ ອື່ນໆ.</p>

    <script>
        // Hide Header on on scroll down
        var didScroll;
        var lastScrollTop = 0;
        var delta = 5;
        var navbarHeight = $('header').outerHeight();

        $(window).scroll(function(event){
            didScroll = true;
        });

        setInterval(function() {
            if (didScroll) {
                hasScrolled();
                didScroll = false;
            }
        }, 250);

        function hasScrolled() {
            var st = $(this).scrollTop();
            
            // Make sure they scroll more than delta
            if(Math.abs(lastScrollTop - st) <= delta)
                return;
            
            // If they scrolled down and are past the navbar, add class .nav-up.
            // This is necessary so you never see what is "behind" the navbar.
            if (st > lastScrollTop && st > navbarHeight){
                // Scroll Down
                $('header').removeClass('nav-down').addClass('nav-up');
            } else {
                // Scroll Up
                if(st + $(window).height() < $(document).height()) {
                    $('header').removeClass('nav-up').addClass('nav-down');
                }
            }
            
            lastScrollTop = st;
        }
    </script>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
